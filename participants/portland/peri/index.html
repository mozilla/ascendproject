---
layout: blogs
title: "Peri's Blog"
---
 
<div>
<ul class="posts">
{% for post in site.posts %}
{% for cat in post.categories %}
{% if cat == 'peri' %}
<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
<span>{{ post.date | date_to_string }}</span> &raquo;
 
{{ post.content }}
<hr />
{% endif %}
{% endfor %}
{% endfor %}
</ul>
</div>
