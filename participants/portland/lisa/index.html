---
layout: blogs
title: "Fresh Code"
---
 
<div>
    <ul class="posts">
        {% for post in site.posts %}
        {% for cat in post.categories %}
        {% if cat == 'lisa' %}
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <h3>- Lisa Hewus Fresh</h3>
        <span>{{ post.date | date_to_string }}</span> &raquo;
         
        {{ post.content }}
        <hr />
        {% endif %}
        {% endfor %}
        {% endfor %}
    </ul>
</div>
