<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/print.css" media="print" />

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title> {{ page.title }} </title>
  </head>

  <body>
    <header>
      <div class="inner">
        <a href="{{ site.baseurl }}"><h1> {{ site.title }}</h1></a>
        <h2>{{ site.description }}</h2>
        <a href="mailto:{{ site.email }}?Subject=[ascendproject] Inquiry from Website" class="button">Contact Us!</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          
          {{ content }}

        </section>

        <aside id="sidebar">

          <p>All content for this site lives on <a href="{{ site.github }}">GitHub</a>, suggestions & bug reports welcomed.</p>
          <a href="{{ site.gihub }}/archive/master.zip" class="button">
            <small>Download</small>
            .zip file
          </a>
          <a href="{{ site.gihub }}/archive/master.tar.gz" class="button">
            <small>Download</small>
            .tar.gz file
          </a>

          <p>This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the Architect theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.</p>
        </aside>
      </div>
    </div>

  </body>
</html>
